<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{team.name}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="goHome()">
        <ion-icon name="home">

        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-tabs padding>
  <ion-tab tabTitle="Team" [root]="teamDetailTab" tabIcon="basketball" [rootParams]="team"></ion-tab>
  <ion-tab tabTitle="Standings" [root]="standingTab" tabIcon="podium" [rootParams]="team"></ion-tab>
</ion-tabs>
